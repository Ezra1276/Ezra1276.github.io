<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flood Closures with ImgBB Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"], input[type="datetime-local"], input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    #searchTown, #searchRoad {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .error {
      border: 2px solid red;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 20px;
        border-bottom: 2px solid #ccc;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }

      img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Current Road Closures</h1>

<input type="text" id="searchTown" placeholder="Search by town name..." />
<input type="text" id="searchRoad" placeholder="Search by road name..." />

<table border="1">
  <thead>
    <tr>
      <th>Town Name</th>
      <th>Road Name</th>
      <th>Image</th>
      <th>Time Reported</th>
      <th>Reported By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button id="addRowBtn">Add New Row</button>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBEWfWRM6MohRwkGe_tGjCg9D_xwpRE-XU",
    authDomain: "flood-closures.firebaseapp.com",
    databaseURL: "https://flood-closures-default-rtdb.firebaseio.com",
    projectId: "flood-closures",
    storageBucket: "flood-closures.firebasestorage.app",
    messagingSenderId: "258849178608",
    appId: "1:258849178608:web:367e2bd0cc96103b845335",
    measurementId: "G-T8SRBWLYLT"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const IMGBB_API_KEY = 'dbc72d2ce36090fd55be72eac5cc5147';

  const tableBody = document.getElementById('tableBody');
  const addRowBtn = document.getElementById('addRowBtn');
  const existingRows = new Set();

  async function uploadToImgBB(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base64 })
        })
          .then(res => res.json())
          .then(data => data.success ? resolve(data.data.url) : reject(new Error('ImgBB upload failed')))
          .catch(reject);
      };
      reader.onerror = () => reject(new Error('File reading error'));
      reader.readAsDataURL(file);
    });
  }

  function getCurrentDatetimeLocal() {
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    return now.toISOString().slice(0, 16);
  }

  function createRow(rowId, rowData = {}) {
    if (existingRows.has(rowId)) return;
    existingRows.add(rowId);

    const tr = document.createElement('tr');
    tr.dataset.firebaseKey = rowId;

    const townInput = document.createElement('input');
    townInput.type = 'text';
    townInput.placeholder = 'Enter town name';
    townInput.value = rowData.town || '';

    const roadInput = document.createElement('input');
    roadInput.type = 'text';
    roadInput.placeholder = 'Enter road name';
    roadInput.value = rowData.road || '';

    const image = document.createElement('img');
    image.src = rowData.imageUrl || 'https://via.placeholder.com/150';

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      image.src = file ? URL.createObjectURL(file) : rowData.imageUrl || 'https://via.placeholder.com/150';
    });

    const timeInput = document.createElement('input');
    timeInput.type = 'datetime-local';
    timeInput.value = rowData.time || getCurrentDatetimeLocal();

    const reporterInput = document.createElement('input');
    reporterInput.type = 'text';
    reporterInput.placeholder = 'Enter name';
    reporterInput.value = rowData.reporter || '';

    const submitBtn = document.createElement('button');
    submitBtn.textContent = 'Submit';

    submitBtn.onclick = async () => {
     
      [townInput, roadInput, timeInput, reporterInput].forEach(input => input.classList.remove('error'));

      const requiredFields = [townInput, roadInput, timeInput, reporterInput];
      let allFilled = true;

      requiredFields.forEach(input => {
        if (!input.value.trim()) {
          input.classList.add('error');
          allFilled = false;
        }
      });

      if (!allFilled) {
        alert('Please fill out all required fields (image optional).');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      try {
        let imageUrl = rowData.imageUrl || '';
        if (fileInput.files.length > 0) {
          imageUrl = await uploadToImgBB(fileInput.files[0]);
        }

        const newData = {
          town: townInput.value,
          road: roadInput.value,
          imageUrl,
          time: timeInput.value,
          reporter: reporterInput.value
        };

        await db.ref('rows/' + rowId).set(newData);
        submitBtn.textContent = 'Saved!';
        setTimeout(() => {
          submitBtn.textContent = 'Submit';
          submitBtn.disabled = false;
        }, 2000);
      } catch (error) {
        alert('Error saving data: ' + error.message);
        submitBtn.textContent = 'Submit';
        submitBtn.disabled = false;
      }
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.style.marginLeft = '5px';
    deleteBtn.onclick = async () => {
      if (confirm('Are you sure you want to delete this row?')) {
        try {
          await db.ref('rows/' + rowId).remove();
          tr.remove();
          existingRows.delete(rowId);
        } catch (error) {
          alert('Error deleting row: ' + error.message);
        }
      }
    };

    const actionTd = document.createElement('td');
    actionTd.appendChild(submitBtn);
    actionTd.appendChild(deleteBtn);

    [[townInput, 'Town Name'], [roadInput, 'Road Name'], [[image, fileInput], 'Image'], [timeInput, 'Time'], [reporterInput, 'Reporter']].forEach(([el, label]) => {
      const td = document.createElement('td');
      td.setAttribute('data-label', label);
      if (Array.isArray(el)) el.forEach(e => td.appendChild(e));
      else td.appendChild(el);
      tr.appendChild(td);
    });

    tr.appendChild(actionTd);
    tableBody.appendChild(tr);
  }

  db.ref('rows').on('child_added', snapshot => {
    createRow(snapshot.key, snapshot.val());
  });

  db.ref('rows').on('child_removed', snapshot => {
    [...tableBody.children].forEach(row => {
      if (row.dataset.firebaseKey === snapshot.key) {
        row.remove();
        existingRows.delete(snapshot.key);
      }
    });
  });

  addRowBtn.addEventListener('click', () => {
    const newRowRef = db.ref('rows').push();
    createRow(newRowRef.key);
  });

  function filterRows() {
    const townFilter = document.getElementById('searchTown').value.toLowerCase();
    const roadFilter = document.getElementById('searchRoad').value.toLowerCase();
    const rows = tableBody.getElementsByTagName('tr');

    Array.from(rows).forEach(row => {
      const inputs = row.querySelectorAll('td input[type="text"]');
      const town = inputs[0]?.value.toLowerCase() || '';
      const road = inputs[1]?.value.toLowerCase() || '';
      row.style.display = (town.includes(townFilter) && road.includes(roadFilter)) ? '' : 'none';
    });
  }

  document.getElementById('searchTown').addEventListener('input', filterRows);
  document.getElementById('searchRoad').addEventListener('input', filterRows);
</script>

</body>
</html>
