<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vermont Flood Closures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #mapContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      flex-direction: column;
      z-index: 1000;
    }
    #mapControls {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
    }
    #mapBackToSiteBtn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    #contentContainer {
      max-width: 1200px;
      margin: 0 auto;
    }
    input, select, button {
      font-size: 14px;
      font-family: inherit;
    }
    #searchTown, #searchRoad {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
      word-break: break-word;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e1e4e8;
      vertical-align: middle;
      position: relative;
    }
    th {
      background: #e9ebee;
      font-weight: bold;
    }
    td img {
      max-width: 100px;
      border-radius: 4px;
    }
    .road-cell {
      display: flex;
      align-items: center;
    }
    .map-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 6px;
    }
    .actions-container button {
      margin-right: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn {
      background: #27ae60;
      color: white;
    }
    .delete-btn {
      background: #c0392b;
      color: white;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-top-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      border: 1px solid #e74c3c;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr {
        margin-bottom: 15px;
        padding: 10px;
        background: white;
        border-radius: 8px;
      }
      td {
        padding-left: 50%;
        text-align: left;
        white-space: normal;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        content: attr(data-label);
        font-weight: bold;
        width: 40%;
      }
      .road-cell {
        flex-direction: column;
      }
      .road-cell input {
        width: 100%;
        margin-bottom: 6px;
      }
      .map-button {
        font-size: 24px;
      }
      .actions-container button {
        width: 48%;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

<h1>Vermont Flood Closures</h1>
<button id="openMapBtn">ðŸ—º View Fullscreen Map</button>

<div id="mapContainer">
  <div id="mapControls">
    <button id="mapBackToSiteBtn">â¬… Back to Site</button>
  </div>
  <div id="map"></div>
</div>

<div id="contentContainer">
  <input type="text" id="searchTown" placeholder="Search by town name" autocomplete="off" />
  <input type="text" id="searchRoad" placeholder="Search by road name" autocomplete="off" />

  <table>
    <thead>
      <tr>
        <th>Town Name</th>
        <th>Road Name</th>
        <th>Image</th>
        <th>Time</th>
        <th>Reported By</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="addRowBtn">âž• Add New Row</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyBEWfWRM6MohRwkGe_tGjCg9D_xwpRE-XU",
    authDomain: "flood-closures.firebaseapp.com",
    databaseURL: "https://flood-closures-default-rtdb.firebaseio.com",
    projectId: "flood-closures",
    storageBucket: "flood-closures.firebasestorage.app",
    messagingSenderId: "258849178608",
    appId: "1:258849178608:web:367e2bd0cc96103b845335"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const IMGBB_API_KEY = 'dbc72d2ce36090fd55be72eac5cc5147';

  // Map setup
  const map = L.map('map').setView([44, -72.7], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const statusOptions = [
    { value: 'passable', label: 'Passable', color: 'green' },
    { value: 'washed_out', label: 'Washed Out', color: 'yellow' },
    { value: 'impassable', label: 'Impassable', color: 'red' },
    { value: 'unknown', label: 'Unknown', color: 'gray' }
  ];
  const markers = new Map();
  const geocache = new Map();

  function sanitize(str='') { return str.trim(); }

  async function uploadImg(file) {
    return new Promise((resolve, reject) => {
      const fr = new FileReader();
      fr.onload = () => {
        const base = fr.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base })
        })
        .then(res => res.json())
        .then(json => json.success ? resolve(json.data.url) : reject('Upload failed'))
        .catch(reject);
      };
      fr.readAsDataURL(file);
    });
  }

  async function geocode(town, road) {
    const key = `${road},${town}`;
    if (geocache.has(key)) return geocache.get(key);
    const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(`${road}, ${town}, Vermont`)}`);
    const data = await resp.json();
    if (data.length) {
      const ll = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      geocache.set(key, ll);
      return ll;
    }
    return null;
  }

  function createMarker(rowId, d) {
    if (!d.town || !d.road) return;
    geocode(d.town, d.road).then(ll => {
      if (!ll) return;
      if (markers.has(rowId)) {
        map.removeLayer(markers.get(rowId));
      }
      const opt = statusOptions.find(s => s.value === d.status) || statusOptions[3];
      const icon = L.icon({
        iconUrl: `https://maps.google.com/mapfiles/ms/icons/${opt.color}-dot.png`,
        iconSize: [32,32], iconAnchor: [16,32], popupAnchor: [0,-32]
      });
      const mk = L.marker(ll, { icon }).addTo(map);
      let html = `<strong>${d.town} - ${d.road}</strong><br>Status: ${opt.label}`;
      if (d.imageUrl) html += `<br><img src="${d.imageUrl}" style="max-width:150px;border-radius:4px;">`;
      if (d.notes) html += `<br><small>${sanitize(d.notes)}</small>`;
      mk.bindPopup(html);
      markers.set(rowId, mk);
    });
  }

  function wrapLabel(content, lbl) {
    const td = document.createElement('td');
    td.setAttribute('data-label', lbl);
    if (Array.isArray(content)) content.forEach(c => td.appendChild(c));
    else td.appendChild(content);
    return td;
  }

  function createRow(rowId, d = {}) {
    if (document.querySelector(`tr[data-id="${rowId}"]`)) return;
    const tr = document.createElement('tr');
    tr.dataset.id = rowId;

    const ti = document.createElement('input'); ti.value = d.town||''; ti.placeholder='Town Name';
    const ri = document.createElement('input'); ri.value = d.road||''; ri.placeholder='Road Name';
    const mapBtn = document.createElement('button'); mapBtn.textContent='ðŸ—º'; mapBtn.className='map-button';
    mapBtn.onclick = () => {
      const m = markers.get(rowId);
      if (m) {
        document.getElementById('openMapBtn').click();
        setTimeout(() => {
          map.setView(m.getLatLng(),14);
          m.openPopup();
        },200);
      } else alert('Marker not ready');
    };
    const roadC = document.createElement('div'); roadC.className='road-cell';
    roadC.append(ri, mapBtn);

    const img = document.createElement('img');
    img.src = d.imageUrl||'https://via.placeholder.com/150?text=No+Image';
    const fin = document.createElement('input'); fin.type='file';
    fin.onchange = () => img.src = URL.createObjectURL(fin.files[0]);

    const tii = document.createElement('input'); tii.type='datetime-local'; tii.value=d.time||new Date().toISOString().slice(0,16);
    const rep = document.createElement('input'); rep.value = d.reporter||''; rep.placeholder='Reporter';
    const sel = document.createElement('select');
    statusOptions.forEach(o => {
      const opt = new Option(o.label, o.value);
      if (d.status===o.value) opt.selected = true;
      sel.add(opt);
    });
    const note = document.createElement('input'); note.value = d.notes||''; note.placeholder='Notes';

    const submitBtn = document.createElement('button'); submitBtn.textContent = d.submitted?'Update':'Submit'; submitBtn.className='submit-btn';
    const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-btn';

    submitBtn.onclick = async () => {
      [ti,ri,tii,rep].forEach(e=>e.classList.remove('error'));
      if (![ti,ri,tii,rep].every(e => e.value.trim())) {
        [ti,ri,tii,rep].forEach(e=>{ if (!e.value.trim()) e.classList.add('error') });
        alert('Fill required fields'); return;
      }
      submitBtn.disabled = true;
      const sp = document.createElement('span'); sp.className='spinner'; submitBtn.append(sp);

      let imgUrl = d.imageUrl||'';
      if (fin.files[0]) {
        try { imgUrl = await uploadImg(fin.files[0]) }
        catch { alert('Image upload failed'); submitBtn.disabled=false; submitBtn.textContent=d.submitted?'Update':'Submit'; return; }
      }

      const data = {
        town: sanitize(ti.value),
        road: sanitize(ri.value),
        imageUrl: imgUrl,
        time: tii.value,
        reporter: sanitize(rep.value),
        status: sel.value,
        notes: sanitize(note.value),
        submitted: true
      };
      await db.ref('rows/'+rowId).set(data);
      createMarker(rowId, data);
      submitBtn.disabled=false;
      submitBtn.textContent='Update';
      alert('Saved!');
    };

    delBtn.onclick = async () => {
      if (confirm('Confirm deletion?')) {
        await db.ref('rows/'+rowId).remove();
        markers.get(rowId)?.remove();
        tr.remove();
      }
    };

    tr.append(
      wrapLabel(ti, 'Town Name'),
      wrapLabel(roadC, 'Road Name'),
      wrapLabel([img, fin], 'Image'),
      wrapLabel(tii, 'Time'),
      wrapLabel(rep, 'Reported By'),
      wrapLabel(sel, 'Status'),
      wrapLabel(note, 'Notes'),
      wrapLabel([submitBtn,delBtn], 'Actions')
    );
    document.getElementById('tableBody').append(tr);
    createMarker(rowId, d);
  }

  db.ref('rows').on('child_added', s => createRow(s.key, s.val()));
  db.ref('rows').on('child_changed', s => {
    document.querySelector(`tr[data-id="${s.key}"]`)?.remove();
    createRow(s.key, s.val());
  });
  db.ref('rows').on('child_removed', s => {
    document.querySelector(`tr[data-id="${s.key}"]`)?.remove();
    markers.get(s.key)?.remove();
  });

  document.getElementById('addRowBtn').onclick = () => {
    const ref = db.ref('rows').push();
    createRow(ref.key, {});
  };

  function filterRows() {
    const tf = document.getElementById('searchTown').value.toLowerCase();
    const rf = document.getElementById('searchRoad').value.toLowerCase();
    document.querySelectorAll('#tableBody tr').forEach(tr => {
      const t = tr.querySelector('td[data-label="Town Name"] input').value.toLowerCase();
      const r = tr.querySelector('td[data-label="Road Name"] input').value.toLowerCase();
      tr.style.display = (t.includes(tf) && r.includes(rf)) ? '' : 'none';
    });
  }
  document.getElementById('searchTown').addEventListener('input', filterRows);
  document.getElementById('searchRoad').addEventListener('input', filterRows);

  document.getElementById('openMapBtn').onclick = () => {
    document.getElementById('contentContainer').style.display='none';
    document.getElementById('mapContainer').style.display='flex';
    setTimeout(() => map.invalidateSize(), 200);
  };
  document.getElementById('mapBackToSiteBtn').onclick = () => {
    document.getElementById('mapContainer').style.display='none';
    document.getElementById('contentContainer').style.display='block';
  };
</script>

</body>
</html>
