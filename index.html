<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flood Stuff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Current Road Closures</h1>

<table border="1">
  <thead>
    <tr>
      <th>Town Name</th>
      <th>Road Name</th>
      <th>Image</th>
      <th>Time Reported</th>
      <th>Reported By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button id="addRowBtn">Add New Row</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // Your Firebase config with databaseURL and storageBucket
  const firebaseConfig = {
    apiKey: "AIzaSyBEWfWRM6MohRwkGe_tGjCg9D_xwpRE-XU",
    authDomain: "flood-closures.firebaseapp.com",
    databaseURL: "https://flood-closures-default-rtdb.firebaseio.com",
    projectId: "flood-closures",
    storageBucket: "flood-closures.appspot.com", // make sure this matches your Firebase Storage bucket
    messagingSenderId: "258849178608",
    appId: "1:258849178608:web:367e2bd0cc96103b845335",
    measurementId: "G-T8SRBWLYLT"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const tableBody = document.getElementById('tableBody');
  const addRowBtn = document.getElementById('addRowBtn');

  function createRow(rowId, rowData = {}) {
    const tr = document.createElement('tr');

    // Town input
    const townInput = document.createElement('input');
    townInput.type = 'text';
    townInput.placeholder = 'Enter town name';
    townInput.value = rowData.town || '';

    // Road input
    const roadInput = document.createElement('input');
    roadInput.type = 'text';
    roadInput.placeholder = 'Enter road name';
    roadInput.value = rowData.road || '';

    // Image preview
    const image = document.createElement('img');
    image.src = rowData.imageUrl || 'https://via.placeholder.com/150';

    // File input (for upload)
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = "image/*";

    // When user selects a file, show a preview immediately
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
      } else {
        image.src = rowData.imageUrl || 'https://via.placeholder.com/150';
      }
    });

    // Time input
    const timeInput = document.createElement('input');
    timeInput.type = 'datetime-local';
    timeInput.value = rowData.time || '';

    // Reporter input
    const reporterInput = document.createElement('input');
    reporterInput.type = 'text';
    reporterInput.placeholder = 'Enter name';
    reporterInput.value = rowData.reporter || '';

    // Submit button
    const submitBtn = document.createElement('button');
    submitBtn.textContent = 'Submit';

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      submitBtn.textContent = "Saving...";

      try {
        let imageUrl = rowData.imageUrl || '';

        // If a new file was selected, upload it
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const storageRef = storage.ref();
          const fileRef = storageRef.child('images/' + rowId + '/' + file.name);
          await fileRef.put(file);
          imageUrl = await fileRef.getDownloadURL();
        }

        const newData = {
          town: townInput.value,
          road: roadInput.value,
          imageUrl,
          time: timeInput.value,
          reporter: reporterInput.value
        };

        await db.ref('rows/' + rowId).set(newData);

        submitBtn.textContent = "Saved!";
        setTimeout(() => {
          submitBtn.textContent = "Submit";
          submitBtn.disabled = false;
        }, 2000);
      } catch (error) {
        alert("Error saving data: " + error.message);
        submitBtn.textContent = "Submit";
        submitBtn.disabled = false;
      }
    };

    // Append inputs to table cells
    [townInput, roadInput, [image, fileInput], timeInput, reporterInput, submitBtn].forEach(content => {
      const td = document.createElement('td');
      if (Array.isArray(content)) {
        content.forEach(el => td.appendChild(el));
      } else {
        td.appendChild(content);
      }
      tr.appendChild(td);
    });

    tableBody.appendChild(tr);
  }

  // Real-time listener for new rows
  db.ref('rows').on('child_added', snapshot => {
    createRow(snapshot.key, snapshot.val());
  });

  addRowBtn.addEventListener('click', () => {
    const newRowRef = db.ref('rows').push();
    createRow(newRowRef.key);
  });
</script>

</body>
</html>
