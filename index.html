<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vermont Flood Closures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #openMapBtn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #mapContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      flex-direction: column;
      z-index: 1000;
    }
    #mapControls {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    #mapBackToSiteBtn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    #contentContainer {
      max-width: 1200px;
      margin: auto;
    }
    #searchTown, #searchRoad {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
      word-break: break-word;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e1e4e8;
      vertical-align: middle;
      position: relative;
    }
    th {
      background: #e9ebee;
      font-weight: bold;
    }
    td img {
      max-width: 100px;
      border-radius: 4px;
    }
    .road-cell {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .map-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .actions-container {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .actions-container button {
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    .submit-btn { background: #27ae60; color: white; }
    .delete-btn { background: #c0392b; color: white; }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-top-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      border: 1px solid #e74c3c;
    }

    /* Mobile layout improvements */
    @media(max-width:768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        background: white;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
      }
      td {
        flex: 1 1 45%;
        padding: 6px;
        border: none;
      }
      td::before {
        position: static;
        content: attr(data-label);
        font-weight: bold;
        margin-bottom: 4px;
        color: #555;
      }
      .road-cell {
        flex: 1 1 100%;
      }
      .actions-container {
        flex: 1 1 100%;
        justify-content: space-between;
        margin-top: 6px;
      }
      .actions-container button {
        flex: 1 1 48%;
      }
      .map-button {
        font-size: 24px;
      }
      td img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Vermont Flood Closures</h1>
<button id="openMapBtn">ðŸ—º View Fullscreen Map</button>

<div id="mapContainer">
  <div id="mapControls">
    <button id="mapBackToSiteBtn">â¬… Back to Site</button>
  </div>
  <div id="map"></div>
</div>

<div id="contentContainer">
  <input type="text" id="searchTown" placeholder="Search by town name" />
  <input type="text" id="searchRoad" placeholder="Search by road name" />

  <table>
    <thead>
      <tr>
        <th>Town Name</th>
        <th>Road Name</th>
        <th>Image</th>
        <th>Time Reported</th>
        <th>Reported By</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="addRowBtn">âž• Add New Row</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const firebaseConfig = { /* your firebase config here */ };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const IMGBB_API_KEY = 'dbc72d2ce36090fd55be72eac5cc5147';
  const map = L.map('map').setView([44, -72.7], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const statusOptions = [
    { value:'passable', label:'Passable', color:'green' },
    { value:'washed_out', label:'Washed Out', color:'yellow' },
    { value:'impassable', label:'Impassable', color:'red' },
    { value:'unknown', label:'Unknown', color:'gray' }
  ];
  const markers = new Map(), geocache = new Map();

  function sanitize(s='') { return s.trim(); }

  async function uploadImg(file) {
    return new Promise((res, rej) => {
      const fr = new FileReader();
      fr.onload = () => {
        const base = fr.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base })
        })
        .then(r => r.json())
        .then(j => j.success ? res(j.data.url) : rej('Upload failed'))
        .catch(rej);
      };
      fr.readAsDataURL(file);
    });
  }

  async function geocode(town, road) {
    const key = `${town}|${road}`;
    if (geocache.has(key)) return geocache.get(key);
    const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(`${road}, ${town}, Vermont`)}`);
    const data = await resp.json();
    if (!data.length) return null;
    const loc = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    geocache.set(key, loc);
    return loc;
  }

  function createMarker(id, d) {
    geocode(d.town, d.road).then(loc => {
      if (!loc) return;
      if (markers.has(id)) map.removeLayer(markers.get(id));
      const opt = statusOptions.find(o => o.value === d.status) || statusOptions[3];
      const icon = L.icon({
        iconUrl: `https://maps.google.com/mapfiles/ms/icons/${opt.color}-dot.png`,
        iconSize: [32,32], iconAnchor:[16,32], popupAnchor:[0,-32]
      });
      const mk = L.marker(loc, { icon }).addTo(map);
      let html = `<strong>${d.town} - ${d.road}</strong><br>Status: ${opt.label}`;
      if (d.imageUrl) html += `<br><img src="${d.imageUrl}" style="max-width:150px;border-radius:4px;">`;
      if (d.notes) html += `<br><small>${sanitize(d.notes)}</small>`;
      mk.bindPopup(html);
      markers.set(id, mk);
    });
  }

  function wrapLabel(el, lbl) {
    const td = document.createElement('td');
    td.setAttribute('data-label', lbl);
    if (Array.isArray(el)) el.forEach(e => td.appendChild(e));
    else td.appendChild(el);
    return td;
  }

  function createRow(id, d={}) {
    if (document.querySelector(`tr[data-id="${id}"]`)) return;
    const tr = document.createElement('tr');
    tr.dataset.id = id;

    const ti = document.createElement('input'); ti.value=d.town||''; ti.placeholder='Town Name';
    const ri = document.createElement('input'); ri.value=d.road||''; ri.placeholder='Road Name';
    const mb = document.createElement('button'); mb.className='map-button'; mb.textContent='ðŸ—º';
    mb.onclick = () => {
      const mk = markers.get(id);
      if (mk) {
        openMap();
        setTimeout(() => { map.setView(mk.getLatLng(),14); mk.openPopup(); },200);
      }
    };
    const roadC = document.createElement('div'); roadC.className='road-cell';
    roadC.append(ri, mb);

    const img = document.createElement('img'); img.src=d.imageUrl||'https://via.placeholder.com/150?text=No+Image';
    const fin = document.createElement('input'); fin.type='file';
    fin.onchange = () => img.src = URL.createObjectURL(fin.files[0]);

    const tii = document.createElement('input'); tii.type='datetime-local'; tii.value=d.time||new Date().toISOString().slice(0,16);
    const rep = document.createElement('input'); rep.value=d.reporter||''; rep.placeholder='Reporter';

    const sel = document.createElement('select');
    statusOptions.forEach(o => {
      const opt = new Option(o.label, o.value);
      if (d.status === o.value) opt.selected = true;
      sel.add(opt);
    });

    const note = document.createElement('input'); note.value = d.notes||''; note.placeholder='Notes';

    const sb = document.createElement('button'); sb.className='submit-btn'; sb.textContent=d.submitted?'Update':'Submit';
    const dbtn = document.createElement('button'); dbtn.className='delete-btn'; dbtn.textContent='Delete';

    sb.onclick = async () => {
      [ti, ri, tii, rep].forEach(i => i.classList.remove('error'));
      if (![ti, ri, tii, rep].every(i => i.value.trim())) {
        [ti, ri, tii, rep].forEach(i => { if (!i.value.trim()) i.classList.add('error') });
        return alert('Fill required fields');
      }
      sb.disabled = true;
      const sp = document.createElement('span'); sp.className='spinner'; sb.append(sp);

      let url = d.imageUrl||'';
      if (fin.files[0]) {
        try { url = await uploadImg(fin.files[0]); }
        catch { return alert('Image upload failed'); }
      }

      const data = {
        town: sanitize(ti.value),
        road: sanitize(ri.value),
        imageUrl: url,
        time: tii.value,
        reporter: sanitize(rep.value),
        status: sel.value,
        notes: sanitize(note.value),
        submitted: true
      };
      await db.ref('rows/'+id).set(data);
      createMarker(id,data);
      sb.disabled = false;
      sb.textContent = 'Update';
    };

    dbtn.onclick = async () => {
      if (!confirm('Delete this entry?')) return;
      await db.ref('rows/'+id).remove();
      markers.get(id)?.remove();
      tr.remove();
    };

    tr.append(
      wrapLabel(ti,'Town Name'),
      wrapLabel(roadC,'Road Name'),
      wrapLabel([img,fin],'Image'),
      wrapLabel(tii,'Time Reported'),
      wrapLabel(rep,'Reported By'),
      wrapLabel(sel,'Status'),
      wrapLabel(note,'Notes'),
      wrapLabel([sb,dbtn],'Actions')
    );
    document.getElementById('tableBody').append(tr);
    createMarker(id, d);
  }

  db.ref('rows').on('child_added', s => createRow(s.key, s.val()));
  db.ref('rows').on('child_changed', s => {
    const old = document.querySelector(`tr[data-id="${s.key}"]`);
    if (old) old.remove();
    createRow(s.key, s.val());
  });
  db.ref('rows').on('child_removed', s => {
    document.querySelector(`tr[data-id="${s.key}"]`)?.remove();
    markers.get(s.key)?.remove();
  });

  document.getElementById('addRowBtn').onclick = () => {
    const ref = db.ref('rows').push();
    createRow(ref.key,{});
  };

  document.getElementById('searchTown').addEventListener('input',filter);
  document.getElementById('searchRoad').addEventListener('input',filter);
  function filter(){
    const tf = document.getElementById('searchTown').value.toLowerCase();
    const rf = document.getElementById('searchRoad').value.toLowerCase();
    document.querySelectorAll('#tableBody tr').forEach(tr => {
      const t = tr.querySelector('td[data-label="Town Name"] input').value.toLowerCase();
      const r = tr.querySelector('td[data-label="Road Name"] input').value.toLowerCase();
      tr.style.display = (t.includes(tf)&&r.includes(rf))?'':'none';
    });
  }

  function openMap(){
    document.getElementById('contentContainer').style.display='none';
    document.getElementById('mapContainer').style.display='flex';
    setTimeout(()=>map.invalidateSize(),200);
  }
  document.getElementById('openMapBtn').onclick = openMap;
  document.getElementById('mapBackToSiteBtn').onclick = () => {
    document.getElementById('mapContainer').style.display='none';
    document.getElementById('contentContainer').style.display='block';
  };
</script>

</body>
</html>
