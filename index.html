<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vermont Flood Closures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #mapContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      background: white;
      display: flex;
      flex-direction: column;
    }
    #mapControls {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      background: #f9f9f9;
    }
    #mapControls button {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="text"], input[type="datetime-local"], input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    #searchTown, #searchRoad {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .error {
      border: 2px solid red;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 20px;
        border-bottom: 2px solid #ccc;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
      img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Vermont Road Closures</h1>

<div style="text-align:center; margin-bottom: 15px;">
  <button id="openMapBtn">ðŸ—º View Fullscreen Map</button>
</div>

<div id="mapContainer">
  <div id="mapControls">
    <button id="mapBackToSiteBtn">â¬… Back to Site</button>
  </div>
  <div id="map"></div>
</div>

<div id="contentContainer">
  <input type="text" id="searchTown" placeholder="Search by town name..." />
  <input type="text" id="searchRoad" placeholder="Search by road name..." />

  <table border="1">
    <thead>
      <tr>
        <th>Town Name</th>
        <th>Road Name</th>
        <th>Image</th>
        <th>Time Reported</th>
        <th>Reported By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="addRowBtn">Add New Row</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBEWfWRM6MohRwkGe_tGjCg9D_xwpRE-XU",
    authDomain: "flood-closures.firebaseapp.com",
    databaseURL: "https://flood-closures-default-rtdb.firebaseio.com",
    projectId: "flood-closures",
    storageBucket: "flood-closures.firebasestorage.app",
    messagingSenderId: "258849178608",
    appId: "1:258849178608:web:367e2bd0cc96103b845335"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const IMGBB_API_KEY = 'dbc72d2ce36090fd55be72eac5cc5147';
  const tableBody = document.getElementById('tableBody');
  const addRowBtn = document.getElementById('addRowBtn');
  const openMapBtn = document.getElementById('openMapBtn');
  const mapContainer = document.getElementById('mapContainer');
  const contentContainer = document.getElementById('contentContainer');
  const mapBackToSiteBtn = document.getElementById('mapBackToSiteBtn');

  // Initialize Leaflet map centered on Vermont, no bounds restrictions
  const map = L.map('map', {
    minZoom: 2,
    maxZoom: 18,
    scrollWheelZoom: true
  }).setView([44.0, -72.7], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Helper: red marker icon
  function redDot() {
    return L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });
  }

  const geocache = new Map();

  async function geocodeAndMark(town, road) {
    const query = `${road}, ${town}, Vermont`;
    if (geocache.has(query)) {
      L.marker(geocache.get(query), { icon: redDot() }).addTo(map);
      return;
    }
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      if (data.length > 0) {
        const latLng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        geocache.set(query, latLng);
        L.marker(latLng, { icon: redDot() }).addTo(map);
      }
    } catch (e) {
      console.warn("Geocoding failed for:", query);
    }
  }

  async function uploadToImgBB(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base64 })
        })
          .then(res => res.json())
          .then(data => data.success ? resolve(data.data.url) : reject("Upload failed"))
          .catch(reject);
      };
      reader.readAsDataURL(file);
    });
  }

  function getCurrentDatetimeLocal() {
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    return now.toISOString().slice(0, 16);
  }

  function createRow(rowId, rowData = {}) {
    if (document.querySelector(`tr[data-firebase-key="${rowId}"]`)) return;

    const tr = document.createElement('tr');
    tr.dataset.firebaseKey = rowId;

    const townInput = document.createElement('input');
    townInput.type = 'text';
    townInput.value = rowData.town || '';

    const roadInput = document.createElement('input');
    roadInput.type = 'text';
    roadInput.value = rowData.road || '';

    const image = document.createElement('img');
    image.src = rowData.imageUrl || 'https://via.placeholder.com/150';

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) image.src = URL.createObjectURL(file);
    });

    const timeInput = document.createElement('input');
    timeInput.type = 'datetime-local';
    timeInput.value = rowData.time || getCurrentDatetimeLocal();

    const reporterInput = document.createElement('input');
    reporterInput.type = 'text';
    reporterInput.value = rowData.reporter || '';

    const submitBtn = document.createElement('button');
    submitBtn.textContent = 'Submit';
    submitBtn.onclick = async () => {
      [townInput, roadInput, timeInput, reporterInput].forEach(el => el.classList.remove('error'));
      const fields = [townInput, roadInput, timeInput, reporterInput];
      if (fields.some(el => !el.value.trim())) {
        fields.forEach(el => {
          if (!el.value.trim()) el.classList.add('error');
        });
        alert("Please fill out all required fields.");
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      let imageUrl = rowData.imageUrl || '';
      if (fileInput.files.length > 0) {
        imageUrl = await uploadToImgBB(fileInput.files[0]);
      }

      const newData = {
        town: townInput.value,
        road: roadInput.value,
        imageUrl,
        time: timeInput.value,
        reporter: reporterInput.value
      };

      await db.ref('rows/' + rowId).set(newData);
      await geocodeAndMark(newData.town, newData.road);

      submitBtn.textContent = 'Saved!';
      setTimeout(() => {
        submitBtn.textContent = 'Submit';
        submitBtn.disabled = false;
      }, 2000);
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.onclick = async () => {
      await db.ref('rows/' + rowId).remove();
      tr.remove();
    };

    const actionTd = document.createElement('td');
    actionTd.appendChild(submitBtn);
    actionTd.appendChild(deleteBtn);

    [[townInput], [roadInput], [image, fileInput], [timeInput], [reporterInput]].forEach(elements => {
      const td = document.createElement('td');
      elements.forEach(el => td.appendChild(el));
      tr.appendChild(td);
    });

    tr.appendChild(actionTd);
    tableBody.appendChild(tr);
  }

  db.ref('rows').on('child_added', snapshot => {
    const data = snapshot.val();
    createRow(snapshot.key, data);
    if (data.town && data.road) geocodeAndMark(data.town, data.road);
  });

  addRowBtn.onclick = () => {
    const newRef = db.ref('rows').push();
    createRow(newRef.key);
  };

  document.getElementById('searchTown').addEventListener('input', filterRows);
  document.getElementById('searchRoad').addEventListener('input', filterRows);

  function filterRows() {
    const townFilter = document.getElementById('searchTown').value.toLowerCase();
    const roadFilter = document.getElementById('searchRoad').value.toLowerCase();
    Array.from(tableBody.children).forEach(row => {
      const town = row.querySelector('input[type="text"]').value.toLowerCase();
      const road = row.querySelectorAll('input[type="text"]')[1].value.toLowerCase();
      row.style.display = (town.includes(townFilter) && road.includes(roadFilter)) ? '' : 'none';
    });
  }

  openMapBtn.onclick = () => {
    mapContainer.style.display = 'flex';
    contentContainer.style.display = 'none';
    setTimeout(() => map.invalidateSize(), 200);
    map.setView([44.0, -72.7], 8);
  };

  mapBackToSiteBtn.onclick = () => {
    mapContainer.style.display = 'none';
    contentContainer.style.display = 'block';
  };
</script>
</body>
</html>
