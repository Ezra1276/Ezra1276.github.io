<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flood Closures with ImgBB Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Current Road Closures</h1>

<table border="1">
  <thead>
    <tr>
      <th>Town Name</th>
      <th>Road Name</th>
      <th>Image</th>
      <th>Time Reported</th>
      <th>Reported By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button id="addRowBtn">Add New Row</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config - use your own!
  const firebaseConfig = {
    apiKey: "AIzaSyBEWfWRM6MohRwkGe_tGjCg9D_xwpRE-XU",
    authDomain: "flood-closures.firebaseapp.com",
    databaseURL: "https://flood-closures-default-rtdb.firebaseio.com",
    projectId: "flood-closures",
    storageBucket: "flood-closures.firebasestorage.app",
    messagingSenderId: "258849178608",
    appId: "1:258849178608:web:367e2bd0cc96103b845335",
    measurementId: "G-T8SRBWLYLT"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const IMGBB_API_KEY = 'dbc72d2ce36090fd55be72eac5cc5147'; // Your ImgBB API key

  const tableBody = document.getElementById('tableBody');
  const addRowBtn = document.getElementById('addRowBtn');

  // Track rows that already exist in the UI to prevent duplicates
  const existingRows = new Set();

  // Upload image to ImgBB and get URL
  async function uploadToImgBB(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = function() {
        const base64 = reader.result.split(',')[1]; // Remove data:*/*;base64,
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: new URLSearchParams({
            image: base64
          })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              resolve(data.data.url);
            } else {
              reject(new Error('ImgBB upload failed'));
            }
          })
          .catch(err => reject(err));
      };
      reader.onerror = () => reject(new Error('File reading error'));
      reader.readAsDataURL(file);
    });
  }

  function createRow(rowId, rowData = {}) {
    if (existingRows.has(rowId)) return; // Prevent duplicate row creation
    existingRows.add(rowId);

    const tr = document.createElement('tr');
    tr.dataset.firebaseKey = rowId;

    const townInput = document.createElement('input');
    townInput.type = 'text';
    townInput.placeholder = 'Enter town name';
    townInput.value = rowData.town || '';

    const roadInput = document.createElement('input');
    roadInput.type = 'text';
    roadInput.placeholder = 'Enter road name';
    roadInput.value = rowData.road || '';

    const image = document.createElement('img');
    image.src = rowData.imageUrl || 'https://via.placeholder.com/150';

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
      } else {
        image.src = rowData.imageUrl || 'https://via.placeholder.com/150';
      }
    });

    const timeInput = document.createElement('input');
    timeInput.type = 'datetime-local';
    timeInput.value = rowData.time || '';

    const reporterInput = document.createElement('input');
    reporterInput.type = 'text';
    reporterInput.placeholder = 'Enter name';
    reporterInput.value = rowData.reporter || '';

    const submitBtn = document.createElement('button');
    submitBtn.textContent = 'Submit';

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      try {
        let imageUrl = rowData.imageUrl || '';

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          imageUrl = await uploadToImgBB(file);
        }

        const newData = {
          town: townInput.value,
          road: roadInput.value,
          imageUrl,
          time: timeInput.value,
          reporter: reporterInput.value
        };

        // Only update Firebase, do NOT create a new row here
        await db.ref('rows/' + rowId).set(newData);

        submitBtn.textContent = 'Saved!';
        setTimeout(() => {
          submitBtn.textContent = 'Submit';
          submitBtn.disabled = false;
        }, 2000);
      } catch (error) {
        alert('Error saving data: ' + error.message);
        submitBtn.textContent = 'Submit';
        submitBtn.disabled = false;
      }
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.style.marginLeft = '5px';
    deleteBtn.onclick = async () => {
      if (confirm('Are you sure you want to delete this row?')) {
        try {
          await db.ref('rows/' + rowId).remove();
          tr.remove();
          existingRows.delete(rowId);
        } catch (error) {
          alert('Error deleting row: ' + error.message);
        }
      }
    };

    const actionTd = document.createElement('td');
    actionTd.appendChild(submitBtn);
    actionTd.appendChild(deleteBtn);

    [townInput, roadInput, [image, fileInput], timeInput, reporterInput].forEach(content => {
      const td = document.createElement('td');
      if (Array.isArray(content)) {
        content.forEach(el => td.appendChild(el));
      } else {
        td.appendChild(content);
      }
      tr.appendChild(td);
    });

    tr.appendChild(actionTd);

    tableBody.appendChild(tr);
  }

  // Listen for new rows added to Firebase, create UI rows if not exists
  db.ref('rows').on('child_added', snapshot => {
    createRow(snapshot.key, snapshot.val());
  });

  // Listen for removed rows to update UI and the Set
  db.ref('rows').on('child_removed', snapshot => {
    const rows = Array.from(tableBody.children);
    for (const row of rows) {
      if (row.dataset.firebaseKey === snapshot.key) {
        row.remove();
        existingRows.delete(snapshot.key);
        break;
      }
    }
  });

  addRowBtn.addEventListener('click', () => {
    const newRowRef = db.ref('rows').push();
    createRow(newRowRef.key);
  });
</script>

</body>
</html>
